<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Absolute Positioning Practice</title>
    <style>
      header{
        position: relative;
        background-color: #b3e7ff;
        height: 150px;
        width: 1000px;
        padding: 50px;
        margin: 0 auto;
      }

      h1{
        font-family: arial;
        text-align: center;
      }

      #cta{
        position: absolute;;
        bottom: 20px;
        right: 20px;
        background-color:#fff48f;
        padding: 20px;
        display: block;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Main Header for the Page</h1>

      <a href = "#" id = "cta">Call to Action</a>
    </header>
  </body>
</html>
